<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyszukiwanieMuzyki</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="WyszukiwanieMuzyki">
      <strong>Biblioteka audio</strong>
    </section>
    <section class="searchByGenre">
      <form>
        <label for="genreSearch">Choose a genre</label>
        <select name="genreSearch">
          <option value="all">all</option>
          <option value="Pop">Pop</option>
          <option value="Rap">Rap</option>
          <option value="R&B">r&b</option>
          <option value="Trap">Trap</option>
          <option value="Drill">Drill</option>
          <option value="House">House</option>
          <option value="Techno">Techno</option>
          <option value="Rock">Rock</option>
          <option value="Indie">Indie</option>
        </select>
      </form>
    </section>
    <section class="ChooseBPM">
      <form>
        <label for="bpmSearch">Choose tempo:</label>
        <select name="bpmSearch" id="bpmSearch">
          <option value="all">any tempo</option>
          <option value="slow">Slow</option>
          <option value="medium">Medium</option>
          <option value="fast">Fast</option>
        </select>
      </form>
    </section>
    <section class="Songs">
      <table class="SongsStorage">
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>BPM</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="songsData"></tbody>
      </table>
    </section>
  </body>
</html>
